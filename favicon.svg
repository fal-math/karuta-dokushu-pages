<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <g transform="rotate(-90 50 50)">
    <!-- Base Radius: 35 (Diameter 70) -->
    <!-- Stroke Width: 30 -->
    <!-- Inner Radius: 20, Outer Radius: 50 -> Thicker Ring -->
    <!-- Circumference: 2 * pi * 35 = 219.91 -->
    <!-- Unit (1/15): 14.66 -->

    <!-- Green (5/15) -> 73.30 -->
    <circle cx="50" cy="50" r="35" stroke="#22c55e" stroke-width="30" fill="none"
            stroke-dasharray="73.30 146.61" />
    
    <!-- Orange (3/15) -> 43.98 -->
    <!-- Offset: -73.30 -->
    <circle cx="50" cy="50" r="35" stroke="#f59e0b" stroke-width="30" fill="none"
            stroke-dasharray="43.98 175.93" stroke-dashoffset="-73.30" />
            
    <!-- Blue (1/15) -> 14.66 -->
    <!-- Offset: -(73.30 + 43.98) = -117.28 -->
    <circle cx="50" cy="50" r="35" stroke="#3b82f6" stroke-width="30" fill="none"
            stroke-dasharray="14.66 205.25" stroke-dashoffset="-117.28" />
            
    <!-- Red (6/15) -> 87.96 -->
    <!-- Offset: -(117.28 + 14.66) = -131.94 -->
    <circle cx="50" cy="50" r="35" stroke="#ef4444" stroke-width="30" fill="none"
            stroke-dasharray="87.96 131.95" stroke-dashoffset="-131.94" />
  </g>
</svg>
