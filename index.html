<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>読手ツール</title>
  <meta name="theme-color" content="#111111" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/components.css">
</head>

<body>
  <!-- スタート画面 -->
  <div id="startScreen" class="overlay">
    <div class="modal">
      <h1>読手ツール</h1>
      <p>練習モードを選択してください</p>
      <div class="start-options">
        <button id="btnStartAll" class="btn primary large">全100首で開始</button>
        <button id="btnOpenPicker" class="btn large">札を選択して開始</button>
      </div>
    </div>
  </div>

  <!-- 札選択ピッカー -->
  <div id="pickerOverlay" class="overlay hidden">
    <div class="modal picker-modal">
      <h2>札を選択</h2>
      <div class="picker-toolbar">
        <div class="sort-grp" id="sortButtons">
          <button class="btn small" data-sort="group">むすめふさほせ</button>
          <button class="btn small" data-sort="id">歌番号</button>
          <button class="btn small" data-sort="kimariji">五十音</button>
          <button class="btn small" data-sort="kimariji-len">文字数</button>
        </div>
        <div class="action-grp">
          <button id="btnSelectAll" class="btn small text-only">全選択</button>
          <button id="btnDeselectAll" class="btn small text-only">全解除</button>
        </div>
      </div>
      <div id="pickerContent" class="picker-content">
        <!-- JSで生成 -->
      </div>
      <div class="picker-footer">
        <button id="btnStartSelected" class="btn primary large">選択した札（0首）で開始</button>
        <button id="btnClosePicker" class="btn">戻る</button>
      </div>
    </div>
  </div>

  <main id="appMain" class="hidden">
    <header class="app-header">
      <div class="header-left">
        <span id="clock">--:--</span>
      </div>
      <div class="header-right">
        <button id="menuToggle" class="hamburger">☰</button>
        <div id="menuPanel" class="menu-panel hidden">
          <div class="field">
            <button id="btnExit" class="btn" style="width:100%; color:red;">終了する</button>
          </div>
          <div class="field">
            <label for="unitSeconds">1ユニット</label>
            <input id="unitSeconds" type="number" min="0.8" step="0.01" value="1.0" inputmode="decimal" />
            <span>秒</span>
          </div>
        </div>
      </div>
    </header>

    <!-- 歌表示 画面上部 -->
    <section class="kudiv">
      <div class="vertical-text-block" id="nextCard"></div>
      <div class="vertical-text-block" id="prevCard"></div>
    </section>

    <!-- ボタン 画面中部 -->
    <div class="controls-center row">
      <label id="progressLabel" style="margin-left:auto">1 / 100</label>
      <button id="btnPrev" class="btn">前へ</button>
      <button id="btnNext" class="btn primary">次へ</button>
    </div>

    <!-- 円グラフタイマー 画面下部-->
    <section class="gauge-wrap">
      <div class="gauge" id="gauge">
        <div class="segments" id="segments"></div>
        <div class="elapsed" id="elapsed"></div>
        <div class="center">
          <div class="controls-center column">
            <button id="btnStartTimer" class="btn primary">スタート</button>
            <button id="btnResetTimer" class="btn">リセット</button>
            <div class="sub" id="segmentLabel"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="src/js/main.js"></script>
</body>

</html>
